name: Build APK (sdkmanager direct)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Show sdkmanager and sdk root
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          which sdkmanager || echo "sdkmanager not found on PATH"
          sdkmanager --version || true

      - name: Install platform-tools + platform + build-tools (try API 34 first)
        run: |
          set -e
          # Try installing API 34 build-tools first
          echo "Trying Android 34 / build-tools 34.0.0"
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0" || {
            echo "Failed to install API 34; falling back to API 33 / build-tools 33.0.2"
            yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          }
          # accept licenses
          yes | sdkmanager --licenses --sdk_root="$ANDROID_SDK_ROOT"
        env:
          PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:$PATH

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon
        env:
          JAVA_TOOL_OPTIONS: "-Xmx2g"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: udp-compass-apk
          path: app/build/outputs/apk/debug/*.apk
