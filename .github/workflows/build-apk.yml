name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK commandline tools
        uses: android-actions/setup-android@v3
        with:
          # do not list packages here; we'll call sdkmanager explicitly below
          accept-licenses: true

      - name: Install Android SDK packages (platform-tools, platform 34, build-tools)
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          # Ensure sdkmanager is available on PATH (setup-android adds it)
          sdkmanager --version
          # Install packages and accept licenses (yes| to auto-answer)
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          # Accept any remaining licences
          yes | sdkmanager --licenses --sdk_root="${ANDROID_SDK_ROOT}"
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

      - name: Grant gradlew execute permission
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: udp-compass-apk
          path: app/build/outputs/apk/debug/*.apk
